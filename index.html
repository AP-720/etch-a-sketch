<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">Etch-A-Sketch</h1>

    <div id="buttons">
        <button class="size-input" type="button">Grid Size</button>

        <fieldset class="brush-box">
            <legend>Brush Colour</legend>
            <input 
            type="radio"
            id="blackBrush"
            name="brushSelection"
            value="black"
            checked />
            <label id="blackBrush">Black</label>

            <input 
            type="radio"
            id="randomBrush"
            name="brushSelection"
            value="randomcolor"
            />
            <label id="randomBrush">Random</label>

        </fieldset>

        <button class="reset" type="button">Reset</button>
    </div>
    
    <div id = "container" class= "container">
        
    </div>

</body>
</html>
